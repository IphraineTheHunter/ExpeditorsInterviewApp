plugins {
    id 'java'
}

group 'com.expeditors.mcalpine'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
   testCompile group: 'junit', name: 'junit', version: '4.12'
   testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
}
